    <script>mermaid.initialize({startOnLoad:true});</script>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<div class="mermaid">
graph TD
    entry{entry} --> is_zero
    entry{entry} --> is_not_zero

    is_zero --> return

    is_not_zero{is_not_zero} --> is_one

    is_one --> return
